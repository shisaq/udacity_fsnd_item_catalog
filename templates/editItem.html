{% include 'header.html' %}

<h2>Edit {{ item.name }}</h2>
<form method="post" action="{{ url_for('editItem', item_name = item.name) }}">
    <p>
        <h3>Title</h3>
        <input value="{{ item.name }}" type="text" name="name">
    </p>
    <p>
        <h3>Description</h3>
        <textarea name="description">{{ item.description }}</textarea>
    </p>
    <p>
        <h3>Category</h3>
        <select name="course">
            {% for c in categories %}
            <option value="{{ c.name }}"
                {{ 'selected' if c.name == item.course }}
            >
            {{ c.name }}</option>
        {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="Submit">
        <a href="{{ url_for('homepage') }}">Cancel</a>
    </p>
</form>

{% include 'footer.html' %}
