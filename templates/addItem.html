{% include 'header.html' %}

<h2>Add a New Item</h2>
<form method="post" action="{{ url_for('addItem') }}">
    <h3>Title</h3>
    <input class="single_line" type="text" name="name">
    <h3>Description</h3>
    <textarea name="description"></textarea>
    <h3>Category</h3>
    <select name="course">
    {% for c in categories %}
        <option value="{{ c.name }}">
            {{ c.name }}
        </option>
    {% endfor %}
    </select>
    <div class="buttons">
        <input class="btn update" type="submit" value="Submit">
        <a class="btn delete" href="{{ url_for('homepage') }}">Cancel</a>
    </div>
</form>
