{% include 'header.html' %}

<!-- main content -->
<ul class="categories">
    {% for category in categories %}
    <li class="basic"><a href="{{ url_for('itemsList', category_name = category.name) }}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
<div class="items_block">
    <div class="add">
        <a href="{{ url_for('addItem') }}">add</a>
    </div>
    <h2>Latest Items</h2>
    <ul class="items">
        {% for item in items %}
        <li><a href="{{ url_for('showItem', category_name = item.course, item_name = item.name) }}">{{ item.name }}</a></li>
        {% endfor %}
    </ul>
</div>

{% include 'footer.html' %}
